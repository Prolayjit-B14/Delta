<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkercad IoT Showcase</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #1e293b, #334155);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-yellow-400 drop-shadow-lg mb-10 animated-text">
            Tinkercad IoT Showcase
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-gradient-to-r from-blue-500 to-cyan-400 p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 border-2 border-white animated-text">
                <h2 class="text-2xl font-semibold">Smart Home Automation</h2>
                <p class="mt-2">Control appliances remotely using IoT.</p>
            </div>
            <div class="bg-gradient-to-r from-blue-500 to-cyan-400 p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 border-2 border-white animated-text">
                <h2 class="text-2xl font-semibold">Weather Monitoring</h2>
                <p class="mt-2">Real-time temperature and humidity tracking.</p>
            </div>
            <div class="bg-gradient-to-r from-blue-500 to-cyan-400 p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 border-2 border-white animated-text">
                <h2 class="text-2xl font-semibold">IoT-Based Security System</h2>
                <p class="mt-2">Advanced security with motion detection.</p>
            </div>
        </div>
    </div>

    <script>
        gsap.from(".animated-text", {
            opacity: 0,
            y: 50,
            duration: 1.2,
            stagger: 0.3,
            ease: "power3.out"
        });
    </script>

</body>
</html>

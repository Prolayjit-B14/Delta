<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IoT Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">
    
    <!-- Registration Form -->
    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center animate-fade-in">
        <h2 class="text-4xl font-bold mb-6 text-yellow-400">Create Account</h2>
        <p class="text-gray-400 mb-8">Register to start sharing your IoT projects</p>
        
        <form id="registration-form" class="space-y-6">
            <div>
                <label class="block text-lg font-semibold mb-2">Email</label>
                <input id="email" type="email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-300" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="block text-lg font-semibold mb-2">Password</label>
                <input id="password" type="password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-300" placeholder="Enter your password" required>
            </div>
            <div>
                <label class="block text-lg font-semibold mb-2">Confirm Password</label>
                <input id="confirm-password" type="password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-300" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-gray-900 px-5 py-3 rounded-lg text-lg font-bold shadow-xl hover:bg-yellow-500 transition-all duration-300">Register</button>
        </form>
        
        <p class="text-gray-400 mt-6">Already have an account? <a href="login.html" class="text-yellow-300 hover:underline">Login</a></p>
    </div>
    
    <script>
        gsap.from("h2", { duration: 1, opacity: 0, y: -50, ease: "power3.out" });
        gsap.from("form", { duration: 1, opacity: 0, y: 50, ease: "power3.out", delay: 0.3 });

        // Frontend Validation and Form Submission
        const form = document.getElementById('registration-form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Basic frontend validation
            if (!email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Sending data to the backend API
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Handle successful registration (e.g., redirect to login)
                    alert("Registration successful!");
                    window.location.href = "/login.html";  // Redirect to login page
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error during registration:', error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
